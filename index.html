<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Cats vs Dogs</title>
  </head>
  <body>
    <header>
      <h1>CATS vs DOGS</h1>
      <p>
        Millions of cats and dogs compete for your love! Choose the photo that
        is more charming, entertaining, or funny.
      </p>
    </header>
    <section id="results">
      <div class="result-container"></div>
    </section>
    <section id="main">
      <div class="image-container">
        <div class="cat-container"></div>
        <div class="vs-container">
          <h3>VS</h3>
        </div>
        <div class="dog-container"></div>
      </div>
      <div class="voting">
        <button class="cat-button">⬅️ MEOW ❤️</button>
        <button class="dog-button">❤️ WOOF ➡️</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
